name: Build Argus APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # FAZ O STEP FALHAR SE O GRADLE FALHAR + salva log completo
      - name: Build Debug APK (fail on error + capture logs)
        run: |
          set -euo pipefail
          ./gradlew :app:assembleDebug --stacktrace --info --warning-mode all --console=plain | tee gradle-build.log
          test ${PIPESTATUS[0]} -eq 0

      - name: List outputs
        if: always()
        run: |
          echo "Listing outputs..."
          ls -R app/build/outputs || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Argus-APK
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn

      # DIAGNÃ“STICOS EXTRA se falhar no AAR metadata
      - name: Dependency tree (debugRuntimeClasspath)
        if: failure()
        run: ./gradlew :app:dependencies --configuration debugRuntimeClasspath --console=plain | tee deps.txt || true

      - name: AAR metadata details
        if: failure()
        run: ./gradlew :app:checkDebugAarMetadata --stacktrace --warning-mode all --console=plain | tee aar.txt || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            gradle-build.log
            deps.txt
            aar.txt
