name: Build Argus APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Instala o Android SDK (cmdline-tools) e configura variáveis
      - uses: android-actions/setup-android@v3

      # Aceita licenças e instala plataforma + build-tools necessários
      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Prepara Gradle e gera o wrapper (já que não está no repo)
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.7

      # Build do APK debug
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      # Publica o artefato (APK)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Argus-APK
          path: app/build/outputs/apk/debug/*.apk
