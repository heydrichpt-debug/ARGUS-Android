name: Build Argus APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # <<< DIAGNÃ“STICO >>>
      - name: Diagnose AAR metadata + dependencies
        run: |
          ./gradlew :app:checkDebugAarMetadata --stacktrace --warning-mode all --console=plain | tee gradle-aar-check.log
          ./gradlew -q :app:dependencies --configuration debugRuntimeClasspath > deps.txt || true

      - name: Upload diagnostic logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aar-check-and-deps
          path: |
            gradle-aar-check.log
            deps.txt
