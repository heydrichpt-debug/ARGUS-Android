name: Build Argus APK
on:
  push: { branches: [ "main" ] }
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Prepara Gradle (usa Gradle 8.7) e gera o wrapper na raiz
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug APK (verbose)
        run: ./gradlew :app:assembleDebug --stacktrace --info --console=plain

      - name: List outputs
        run: ls -R app/build/outputs || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Argus-APK
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
